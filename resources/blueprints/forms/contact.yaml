tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              input_type: text
              placeholder: Name
              antlers: false
              type: text
              display: Name
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
          -
            handle: email
            field:
              input_type: email
              placeholder: 'Email Address'
              antlers: false
              type: text
              display: Email
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
          -
            handle: note
            field:
              placeholder: 'You note goes here..'
              antlers: false
              type: textarea
              display: Note
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
          -
            handle: resume
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Resume
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
